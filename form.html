<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <mark>B42WEENG</mark>
  <s>B42WEENG</s>
  <form onsubmit="alert('Hey Your submitting the form');">
    <label for="acc-no">Account No:</label>
    <input type="number" id="acc-no" name="accNum" required />
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="2023-01-08" required disabled />
    <br />
    <br />
    <label for="amt">Amount:</label>
    <input type="number" id="amt" name="amount" required />
    <br />
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="sanjay@gmail.com" required />
    <br />
    <br />
    <label for="acc-name">A/C Name:</label>
    <input type="name" id="acc-name" name="accName" required />
    <br />
    <br />
    <label for="savings">Savings:</label>
    <input type="radio" id="savings" name="acc-type" checked required />
    <label for="current">Current:</label>
    <input type="radio" id="current" name="acc-type" required />
    <br />
    <br />
    Serices Needed:
    <br />
    <label for="int-bank">Internet Banking:</label>
    <input type="checkbox" id="int-bank" name="services" checked />
    <label for="mob-bank">Mobile Banking:</label>
    <input type="checkbox" id="mob-bank" name="services" />

    <button type="button" onclick="alert('Clicking the Button');">Click Me</button>

    <input type="submit" />
  </form>
</body>

</html>
